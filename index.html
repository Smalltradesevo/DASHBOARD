<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for perfect styling */
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        }
        
        .tier-elite {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        }
        
        .progress-bar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .week-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .week-card.completed {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
        }
        
        .week-card.current {
            background-color: #eff6ff;
            border-color: #93c5fd;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .week-card.upcoming {
            background-color: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .event-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-card:hover {
            background-color: #f9fafb;
            transform: translateX(2px);
        }
        
        .tool-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tool-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.1);
        }
        
        .tool-card:hover .tool-icon {
            transform: scale(1.05);
        }
        
        .tool-card:hover .tool-text {
            color: #3b82f6;
        }
        
        .tool-icon {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tool-text {
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .award-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .award-card:hover {
            transform: translateY(-1px);
        }
        
        .fade-in {
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-down {
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Focus styles for accessibility */
        .focus-ring:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        /* Custom button styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-secondary:hover {
            background-color: #6b7280;
            transform: translateY(-1px);
        }

        /* Sphere Tool Specific Styles - Compact Mobile Design */
        .sphere-stats-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0ea5e9;
        }

        /* Mobile-first compact design */
        .compact-metric {
            padding: 0.75rem;
        }
        
        .compact-metric .metric-value {
            font-size: 1.5rem;
            line-height: 1.2;
        }
        
        .compact-metric .metric-label {
            font-size: 0.75rem;
            line-height: 1;
        }
        
        .compact-week-card {
            padding: 0.5rem;
        }
        
        .compact-event {
            padding: 0.75rem;
        }
        
        .compact-tool {
            padding: 0.75rem;
        }
        
        /* Tighter spacing for mobile */
        .tight-grid {
            gap: 0.75rem;
        }
        
        @media (min-width: 640px) {
            .tight-grid {
                gap: 1rem;
            }
        }
        
        @media (min-width: 1024px) {
            .tight-grid {
                gap: 1.25rem;
            }
        }
    </style>
</head>
